<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon large">
                    <i class="ri-checkbox-circle-line"></i>
                </div>
                <h1>Welcome to TaskFlow</h1>
                <p>Sign in to manage your tasks</p>
            </div>

            <div class="auth-form">
                <div class="form-group">
                    <input type="email" id="emailInput" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" id="passwordInput" placeholder="Password">
                </div>
                <button id="emailLoginBtn" class="btn-primary full-width">Sign In / Sign Up</button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <button id="googleLoginBtn" class="social-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Sign in with Google
            </button>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="ri-checkbox-circle-line"></i>
                </div>
                <div>
                    <h1>TaskFlow</h1>
                    <p class="subtitle">Stay organized, stay productive</p>
                </div>
            </div>

            <div class="header-right">
                <div class="user-profile" id="userProfile">
                    <img id="userAvatar" src="" alt="User">
                    <span id="userName">User</span>
                    <button id="logoutBtn" title="Logout"><i class="ri-logout-box-r-line"></i></button>
                </div>
                <div class="date-display" id="currentDate">Friday, January 30</div>
            </div>
        </header>

        <!-- Stats Widgets -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon-bg green-light">
                    <i class="ri-list-check"></i>
                </div>
                <div>
                    <h2 id="totalTasks">0</h2>
                    <p>Total Tasks</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon-bg orange-light">
                    <i class="ri-loader-2-line"></i>
                </div>
                <div>
                    <h2 id="activeTasks">0</h2>
                    <p>Active</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon-bg teal-light">
                    <i class="ri-check-double-line"></i>
                </div>
                <div>
                    <h2 id="completedTasks">0</h2>
                    <p>Completed</p>
                </div>
            </div>
            <div class="stat-card progress-card">
                <div class="progress-circle" style="--percentage: 0">
                    <div class="progress-value"><span id="progressValue">0</span>%</div>
                    <svg>
                        <circle cx="30" cy="30" r="26"></circle>
                        <circle cx="30" cy="30" r="26" id="progressRing"></circle>
                    </svg>
                </div>
                <div class="progress-text">
                    <p>Progress</p>
                </div>
            </div>
        </section>

        <!-- Input Area -->
        <section class="input-section">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="What needs to be done?">
                <div class="input-actions">
                    <select id="categorySelect">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                    </select>
                    <button id="addTaskBtn"><i class="ri-add-line"></i> Add Task</button>
                </div>
            </div>
        </section>

        <!-- Task List Header -->
        <div class="task-list-header">
            <h2>Your Tasks</h2>
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">All <span class="badge"
                        id="badgeAll">0</span></button>
                <button class="filter-btn" data-filter="active">Active <span class="badge"
                        id="badgeActive">0</span></button>
                <button class="filter-btn" data-filter="completed">Completed <span class="badge"
                        id="badgeCompleted">0</span></button>
            </div>
        </div>

        <!-- Task List -->
        <div class="task-list" id="taskList">
            <!-- Tasks will be injected here -->
            <div class="empty-state" style="display: none;">
                <p>No tasks found.</p>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
